<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/public/css/dashboard.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>

    </style>
</head>
<body>

    <div class="d-flex justify-content-center" style="width: 100%">
        <div class="box">
            <div class="preview-section">
                <div class="preview-container">
                    <div id="preview-content"
                         th:class="${link.themeType.name() == 'LIGHT'} ? 'preview-light' : 'preview-dark'"
                         th:style="${link.themeType.name() != 'LIGHT'} ? 'background-color:' + link.themeColor : ''">

                        <img th:if="${link.logoUrl != null}" th:src="${link.logoUrl}" class="preview-logo"/>

                        <div class="preview-title" id="preview-title" th:text="${link.title}">MyTitle</div>

                        <div class="preview-description" id="preview-description"
                             th:text="${#strings.isEmpty(link.description) ? 'CITOUT' : link.description}">
                            CITOUT
                        </div>

                        <div class="preview-links" th:classappend="${link.layoutType.name() == 'GRID'} ? ' grid'">
                            <a class="preview-link text-decoration-none text-reset" th:each="l, i : ${link.links}" th:href="${l.url}" target="_blank">
                                <div class="preview-link-icon" th:if="${l.logoUrl != null}">
                                    <img th:src="${l.logoUrl}" th:alt="${l.title}">
                                </div>
                                <span th:text="${l.title}">Link Title</span>
                            </a>
                        </div>

                        <div class="preview-footer">Powered by CITOUT</div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
