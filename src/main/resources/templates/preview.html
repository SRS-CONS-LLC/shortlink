<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Preview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .preview-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .preview-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .preview-logo {
            max-width: 100px;
            margin-bottom: 15px;
        }
        .preview-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .preview-description {
            color: #666;
            margin-bottom: 30px;
        }
        .preview-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .preview-link {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 10px;
            background: #f8f9fa;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
        }
        .preview-link:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }
        .preview-link-icon {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .preview-link-icon img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .preview-footer {
            text-align: center;
            margin-top: 30px;
            color: #999;
            font-size: 14px;
        }
        .preview-links.grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
    </style>
</head>
<body>
    <div class="preview-container">
        <div class="preview-header">
            <img th:if="${shortLink.logoUrl}" th:src="${shortLink.logoUrl}" class="preview-logo" alt="Logo">
            <h1 class="preview-title" th:text="${shortLink.title}">Title</h1>
            <p class="preview-description" th:text="${shortLink.description}">Description</p>
        </div>
        
        <div class="preview-links" th:classappend="${shortLink.layoutType == 'GRID' ? 'grid' : ''}">
            <a th:each="link : ${shortLink.links}" 
               th:href="${link.url}" 
               class="preview-link" 
               target="_blank">
                <div class="preview-link-icon">
                    <img th:if="${link.logoUrl}" th:src="${link.logoUrl}" th:alt="${link.title}">
                </div>
                <span th:text="${link.title}">Link Title</span>
            </a>
        </div>
        
        <div class="preview-footer">
            Powered by CTOUT
        </div>
    </div>
</body>
</html>
