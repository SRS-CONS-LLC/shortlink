<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script th:inline="javascript">
        // Get the URLs from Thymeleaf
        const deepLinkUrl = /*[[${deepLinkUrl}]]*/ '';
        const fallbackUrl = /*[[${fallbackUrl}]]*/ '';
        const appName = /*[[${appName}]]*/ '';
        
        // Try to open the deep link
        window.location.href = deepLinkUrl;
        
        // Set a timeout to check if the app was opened
        setTimeout(function() {
            // If we're still here after 2 seconds, the app probably didn't open
            // Redirect to the fallback URL
            window.location.href = fallbackUrl;
        }, 2000);
    </script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f7f8fa;
        }
        .redirect-message {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
        }
        .spinner {
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <h2>Opening <span th:text="${appName}">App</span>...</h2>
        <div class="spinner"></div>
        <p>If the app doesn't open automatically, you'll be redirected to <span th:text="${appName}">App</span> in your browser.</p>
    </div>
</body>
</html>
